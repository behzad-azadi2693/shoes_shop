version: '3.9'

services:
  db:
    image: postgres
    container_name: postgres
    restart: on-failure
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - "5432:5432"
    volumes: 
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - main
      - admin

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: on-failure
    depends_on:
      - db
    environment:
      - PGADMIN_DEFAULT_EMAIL=a@a.com
      - PGADMIN_DEFAULT_PASSWORD=a
    ports:
      - "5050:80"
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin/data
    networks:
      - admin

  web:
    build: .
    image: web_django
    container_name: app
    restart: on-failure
    command: sh -c "python manage.py collectstatic --no-input &&
                    python manage.py makemigraions --no-input &&
                    python manage.py migrate --no-input &&
                    python manage.py createsuperuser --user 09032627632 --noinput; &&
                    uwsgi --ini uwsgi.ini"
    depends_on:
      - db
    expose:
      - "8000"
    networks:
      - main
    volumes:
      - .:/code/
      - ./static:/app/static
      - ./media:/app/media


volumes:
    data:

    static:

    media:


networks:
  main:

  admin: